<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>NHS 111 Service</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">

<link href="../../content/styles/vendor/normalize.css" rel="stylesheet" media="all">

<!--<link href="css/normalize-legacy.css" rel="stylesheet" media="all">-->

<!--site styles-->

<link href="../../content/styles/layout.css" rel="stylesheet" media="all">
<link href="../../content/styles/site.css" rel="stylesheet" media="all">
<link href="../../content/styles/responsive.css" rel="stylesheet" media="all">
<!-- Include the HTML5 shiv print polyfill for Internet Explorer browsers 8 and below -->
<!--[if lt IE 9]><script src="../../content/scripts/vendor/html5shiv-printshiv.js" media="all"></script><![endif]-->
<script src="../../content/scripts/vendor/html5shiv.js"></script>
<script src="../../content/scripts/vendor/jquery-2.1.3.js"></script>
<script src="../../content/scripts/vendor/jquery-ui.min.js"></script>
<script src="../../content/scripts/site.js"></script>

</head>

<body id="orangeBG">

<div class="site" id="OutcomeFive">


    <div id="HeaderWrapper">
        <header id="MainHeader">
            <a href="#"><img alt="NHS" src="../../content/images/nhs-logo.png" class="siteLogo"></a>
        </header>
    </div>

    <div id="ProgressBar">
        <ul>
            <li class="firstChild"><span class="left">01 What's wrong </span> <img src="../../content/images/icons/breadcrumbOne.png" alt="" class="right"></li>
            <li class="secondChild"><span class="left">02 Tell us more </span><img src="../../content/images/icons/breadcrumbTwo.png" alt="" class="right"></li>
            <li class="lastChild"><span class="left">03 YOU ARE HERE . Next steps </span></li>
        </ul>
    </div>


    <div id="ContentWrapper">
        <form>
            <div id="SubHeadWrapper">
                <section>

                    <h2><span class="roundNumbers">1</span> About you</h2>

                </section>
            </div>

            <div id="AboutYou">
                <img src="../../content/images/icons/redArrow.png" class="arrowDown" alt="">
                <section>

                    <div id="FormWrapper">

                        <div class="row firstChild">
                            <div class="fifty left">
                                <label>
                                    <span class="noScript">First name</span>
                                    <input type="text" name="fname" placeholder="First name">
                                </label>
                            </div>
                            <div class="fifty left divider">
                                <label>
                                    <span class="noScript">Last name</span>
                                    <input type="text" name="fname" placeholder="Last name">
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="fifty">
                                <div class="dob">
                                    <label>
                                        <span class="noScript">Date of birth</span>
                                        <input type="text" name="dd" placeholder="dd" class="dd">
                                        <input type="text" name="mm" placeholder="mm" class="mm">
                                        <input type="text" name="yyyy" placeholder="yyyy" class="yy">
                                    </label>
                                </div>
                            </div>

                            <div class="fifty blank">&nbsp;</div>
                        </div>

                        <div class="row">
                            <div class="fifty">
                                <label>
                                    <span class="noScript">Telephone number</span>
                                    <input type="text" name="tel" placeholder="Telephone number">
                                </label>
                            </div>

                            <div class="fifty left divider">
                                <label>
                                    <span class="noScript">Email</span>
                                    <input type="text" name="email" placeholder="Email">
                                </label>
                            </div>
                        </div>


                        <div class="row addressBlock">
                            <div class="homeAddress left">
                                <p class="title">Home address</p>
                                <p>
                                    24 some Old Street<br>
                                    Devon<br>
                                    DV34 4LF<br>
                                </p>
                             </div>
                            <button type="submit" name="AddressInfo" class="changeAddress right">
                                Change address
                            </button>
                        </div>

                        <div class="row addressBlock">
                            <div class="homeAddress left">
                                <p class="title">Current location</p>
                                <p>
                                    10 Thomson Close<br>
                                    Croydon<br>
                                    CY10 3SL<br>
                                </p>
                            </div>
                            <button type="submit" name="AddressInfo" class="changeAddress right">
                                Change address
                            </button>
                        </div>
                        

                        </div> <!--/FormWrapper-->
                    <button type="submit" class="button right" id="Next">Next </button>
                </section>

            </div> <!--/AboutYou-->


        </form>
    </div> <!--/ContentWrapper-->


    <div id="FooterWrapper">
        <footer>
            <!-- Copyright information -->

        </footer>
    </div>

</div> <!-- /site -->

</body>
</html>

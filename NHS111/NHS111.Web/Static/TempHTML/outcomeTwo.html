<head>

<body id="orangeBG">

<div class="site" id="OutcomeTwo">

    <div id="HeaderWrapper">
        <header id="MainHeader">
         <a href="#"><img alt="NHS" src="../../content/images/nhs-logo.png" class="siteLogo"></a>
        </header>
	</div>

	<div id="ProgressBar">
    	<ul>
        	<li class="firstChild"><span class="left">01 What's wrong </span> <img src="../../content/images/icons/breadcrumbOne.png" alt="" class="right"></li>
            <li class="secondChild"><span class="left">02 Tell us more </span><img src="../../content/images/icons/breadcrumbTwo.png" alt="" class="right"></li>
            <li class="lastChild"><span class="left">03 YOU ARE HERE . Next steps </span></li>
        </ul>
    </div>


<div id="ContentWrapper">
    <form>
        <div id="SubHeadWrapper">
            <section>

                <h2><span class="roundNumbers">1</span> About you</h2>

            </section>
        </div>

        <div id="AboutYou">
            <img src="../../content/images/icons/redArrow.png" class="arrowDown" alt="">
            <section>

                <div id="FormWrapper">

                    <div class="row firstChild">
                        <div class="fifty left">
                            <label>
                                <span class="noScript">First name</span>
                                <input type="text" name="fname" placeholder="First name">
                            </label>
                        </div>
                        <div class="fifty left divider">
                            <label>
                                <span class="noScript">Last name</span>
                                <input type="text" name="fname" placeholder="Last name">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="fifty">
                            <div class="dob">
                                <label>
                                    <span class="noScript">Date of birth</span>
                                    <input type="text" name="dd" placeholder="dd" class="dd">
                                    <input type="text" name="mm" placeholder="mm" class="mm">
                                    <input type="text" name="yyyy" placeholder="yyyy" class="yy">
                                </label>
                            </div>
                        </div>

                        <div class="fifty blank">&nbsp;</div>
                    </div>

                    <div class="row">
                        <div class="fifty">
                            <label>
                                <span class="noScript">Telephone number</span>
                                <input type="text" name="tel" placeholder="Telephone number">
                            </label>
                        </div>

                        <div class="fifty left divider">
                            <label>
                                <span class="noScript">Email</span>
                                <input type="text" name="email" placeholder="Email">
                            </label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="fifty">
                            <label>
                                <span class="noScript">Postcode</span>
                                <input type="text" name="postcode" placeholder="Postcode" class="postcode" id="Postcode">
                                <a href="#" class="button submitButton" id="SearchPostcode" name="postcode">Search</a>
                            </label>
                        </div>
                        <div class="fifty left divider" id="AddressList">
                            <label>
                                <span class="noScript">Pick an address</span>
                                <select name="address" class="address" id="PickAddress">
                                    <option value="">1 Baker Street</option>
                                    <option value="">2 Baker Street</option>
                                    <option value="">3 Baker Street</option>
                                    <option value="">4 Baker Street</option>
                                </select>
                            </label>
                        </div>
                    </div>
                <div class="row lastChild">
                    <a href="outcomeThree.html" class="links">Enter home address manually</a>
                </div>

                </div> <!--/FormWrapper-->
                <button type="submit" class="button right" id="Next">Next </button>
            </section>

        </div> <!--/AboutYou-->


    </form>
</div> <!--/ContentWrapper-->


<div id="FooterWrapper">
    <footer>
      <!-- Copyright information -->
   
    </footer>
</div>

</div> <!-- /site -->

</body>
</html>
